language: python
python:
  - "3.6.3"
cache: pip
addons:
  apt:
    packages:
      - libsdl2-dev
before_install:
  # setup X virtual framebuffer for SDL window
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'
  - sleep 3 # give xvfb some time to start
  - pip install tdl
  - pip install attrdict
script:
  ./run_tests.sh